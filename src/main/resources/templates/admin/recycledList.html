<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>回收站</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}"
	href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/bootstrap/css/dash-board.css}"
	href="../../static/bootstrap/css/dash-board.css" rel="stylesheet" />
<link th:href="@{/bootstrap/css/site-min.css}"
	href="../../static/bootstrap/css/site-min.css" rel="stylesheet" />
	<link href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />

<script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}"
	src="../../static/bootstrap/script/jquery-3.4.1.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"
	src="../../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/ctrl_header :: ctrl_header"></nav>
	<div class="container-fluid">
		<div class="col-sm-1 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="disabled"><a></a></li>
				
				<li><a href="#"><i class="icon ion-edit"></i>&emsp;发布文章</a></li>
				<li><a href="/admin/article/list"><i class="icon ion-paper-airplane"></i>&emsp;文章管理</a></li>
				<li><a href="/admin/manuscript/list"><i class="icon ion-checkmark-circled"></i>&emsp;草稿箱</a></li>
				<li class="active"><a href="/admin/recycle/list"><i class="icon ion-trash-a"></i>&emsp;回收站</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a></a></li>
				<li><a href=""><i class="icon ion-xbox"></i>&emsp;分类管理</a></li>
				<li><a href=""><i class="icon ion-contrast"></i>&emsp;新建分类</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a></a></li>
				<li><a href="#"><i class="icon ion-chatbubbles"></i>&emsp;评论管理</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a></a></li>
				<li><a href="#" class=""><i class="icon ion-images"></i>&emsp;文件管理</a></li>
				<li><a href="#" class=""><i class="icon ion-wrench"></i>&emsp;系统参数</a></li>
			</ul>
		</div>
		<div class="col-sm-11 col-sm-offset-3 col-md-10 col-md-offset-2">
			<div class="row clearfix" style="padding-top: 10px">
				<div class="col-md-12 column">
					<table class="table table-bordered">
						<thead>
							<tr class="success">
								<th>标题</th>
								<th>创建时间</th>
								<th>更新时间</th>
								<th>阅读量</th>
								<th>点赞</th>
								<th>评论</th>
								<th>分类</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article: ${releaseList}">
								<td th:text="${article.articleInfo.tittle}">Tittle</td>
								<td th:text="${article.creatimeStr}">CreateTime</td>
								<td th:text="${article.updatimeStr}">CreateTime</td>
								<td th:text="${article.articleInfo.reading}">Reading</td>
								<td th:text="${article.articleInfo.love}">Love</td>
								<td th:text="${article.articleInfo.discuss}">Discuss</td>
								<td th:text="${article.categoryStr}">Category</td>
								<td>
										<a th:href="@{'/admin/article/preview/'+${article.articleInfo.id}}"
										   class="btn btn-info btn-sm">预览</a>
									<a th:href="@{'/admin/recycle/tomanuscript/'+${article.articleInfo.id}}"
									   class="btn btn-warning btn-sm">移至草稿箱</a>
										<a th:href="@{'/admin/recycle/delete/'+${article.articleInfo.id}}"
										   class="btn btn-danger btn-sm">彻底删除</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="row clearfix">
						<div class="col-md-12 column">
							<ul class="pagination">
								<li>
									<a th:href="${thisPage > 0} ? '/admin/recycle/list?pageIndex=' + ${thisPage - 1}">Prev</a>
								</li>
								<li th:each="page : ${totalPage}">
									<a th:href="@{'/admin/recycle/list?pageIndex=' + ${page}}" th:text="${page}"
									   th:style="${page == thisPage}? 'background-color: #1A8BE8; color: aliceblue'"></a>
								</li>
								<li>
									<a th:href="@{'/admin/recycle/list?pageIndex=' + ${thisPage + 1}}">Next</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
