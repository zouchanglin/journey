<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}"
	href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/bootstrap/css/dash-board.css}"
	href="../../static/bootstrap/css/dash-board.css" rel="stylesheet" />
<link th:href="@{/bootstrap/css/site-min.css}"
	href="../../static/bootstrap/css/site-min.css" rel="stylesheet" />
<script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}"
	src="../../static/bootstrap/script/jquery-3.4.1.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"
	src="../../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/ctrl_header :: ctrl_header"></nav>
	<div class="container-fluid">
		<div class="col-sm-1 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="disabled"><a>文章</a></li>
				<li><a href="#">发布文章</a></li>
				<li class="active"><a href="/admin/article/list">文章管理</a></li>
				<li><a href="#">草稿箱</a></li>
				<li><a href="#">回收站</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a>分类</a></li>
				<li><a href="">分类管理</a></li>
				<li><a href="">新建分类</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a>评论</a></li>
				<li><a href="#">评论管理</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li class="disabled"><a>其他</a></li>
				<li><a href="#" class="">文件管理</a></li>
				<li><a href="#" class="">系统参数</a></li>
			</ul>
		</div>
		<div class="col-sm-11 col-sm-offset-3 col-md-10 col-md-offset-2">
			<div class="row clearfix" style="padding-top: 10px">
				<div class="col-md-12 column">
					<table class="table table-bordered">
						<thead>
							<tr class="warning">
								<th>标题</th>
								<th>创建时间</th>
								<th>阅读量</th>
								<th>点赞</th>
								<th>评论</th>
								<th>分类</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article: ${releaseList}">
								<td th:text="${article.articleInfo.tittle}">Tittle</td>
								<td th:text="${article.creatimeStr}">CreateTime</td>
								<td th:text="${article.articleInfo.reading}">Reading</td>
								<td th:text="${article.articleInfo.love}">Love</td>
								<td th:text="${article.articleInfo.discuss}">Discuss</td>
								<td th:text="${article.categoryStr}">Default</td>
								<td>
									<div class="btn-group">
										<a th:href="@{'/admin/article/edit/'+${article.articleInfo.id}}"
										   class="btn btn-success">修改</a>
										<a th:href="@{'/admin/article/recycle/'+${article.articleInfo.id}}"
										   class="btn btn-danger">移至草稿箱</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
